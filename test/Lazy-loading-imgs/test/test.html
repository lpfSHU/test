<script>
    var poll =null;
    function scrollCallBack() {
        clearTimeout(poll);
        poll = setTimeout(function () {
            console.log('1');
        }, 500)
    }
    function lazyload() {
        var root = this;
        if (document.addEventListener) {
            root.addEventListener('scroll', scrollCallBack, false);
            root.addEventListener('load', scrollCallBack, false);
        } else {
            root.attachEvent('onscroll', scrollCallBack);
            root.attachEvent('onload', scrollCallBack);
        }
    }
    lazyload();
</script>
