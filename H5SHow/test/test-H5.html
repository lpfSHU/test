<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--基本资源库-->
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/lib/jquery-ui.min.js"></script>
    <script src="../js/lib/jquery.fullPage.js"></script>
    <!--H5对象资源&管理内容： 页-组件-->
    <script src="../js/H5.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5.css">
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
    <style>
        body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>


<script>
    $(function () {
        var h5 = new H5();
        h5
            .addPage('face','首页')
                .addComponent("logo", {
                    text:'logo',
                    width:400,
                    height:100,
                    css:{backgroundColor:'red', top:200, opacity:0},
                    center:true,
                    animateIn : {opacity:1},
                    animateOut : {bottom:0, opacity:0},
                })
                .addComponent("slogan", {
                    text:'slogan',
                    width:400,
                    height:100,
                    css:{backgroundColor:'red', top:400, opacity:0},
                    animateIn : {opacity:1},
                    animateOut : {bottom:0, opacity:0},
                    center:true
                })
            .addPage('desc', '核心理念')
                .addComponent("name2", {
                    text:'核心理念',
                    width:400,
                    height:100,
                    css:{backgroundColor:'red', top:300, opacity:0},
                    animateIn : {opacity:1},
                    animateOut : {bottom:0, opacity:0},

                    center:true
                })
            .addPage('page-3', ' page3')
                .addComponent("name3", {text:'核心理念'})
            .loader();
    })
</script>
</body>
</html>
