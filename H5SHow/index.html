<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1">
    <title>test</title>
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.fullPage.js"></script>

    <script src="js/H5.js"></script>
    <link rel="stylesheet" type="text/css" href="css/H5.css">

    <script src="js/H5_loading.js"></script>
    <link rel="stylesheet" type="text/css" href="css/H5_loading.css">
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }
        .h5_page{
            background-image: url(img/page_bg.png);
        }
        .h5_page_face,.h5_page_tail{
            background-image: url("img/face_bg.png");
        }
        .h5_component_name_slogan{
            -webkit-animation: rock 2s infinite 2s;
            animation: rock 2s infinite 2s;
        }
        .h5_component_name_caption{
            background-image: url(img/page_caption_bg.png);
            width: 283px;
            height: 160px;
            text-align: center;
            line-height: 140px;
            font-size: 20px;
            color: #fff;
        }
        .h5_component_name_back{
            top: 30px;
            -webkit-animation: back 2s infinite 2s;
            animation: back 2s infinite 2s;
        }
        @keyframes rock {
            0%{transform: rotate(0deg)}
            5%{transform: rotate(3deg)}
            10%{transform: rotate(-4deg)}
            15%{transform: rotate(3deg)}
            20%{transform: rotate(-2deg)}
            25%{transform: rotate(1deg)}
            30%{transform: rotate(-1deg)}
            70%{transform: rotate(0deg)}
            100%{transform: rotate(0deg)}
        }
        @-webkit-keyframes  rock{
            0%{transform: rotate(0deg)}
            5%{transform: rotate(3deg)}
            10%{transform: rotate(-4deg)}
            15%{transform: rotate(3deg)}
            20%{transform: rotate(-2deg)}
            25%{transform: rotate(1deg)}
            30%{transform: rotate(-1deg)}
            70%{transform: rotate(0deg)}
            100%{transform: rotate(0deg)}
        }
        @keyframes back {
            50%{top: 12px;}

        }
        @-webkit-keyframes  back{
            50%{top: 12px;}
        }
    </style>

</head>
<body>
<div class="loading">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
    <div id="rate">0%</div>
</div>
<script>
    var res = ['Base', 'Bar',  'Point', 'Polyline', 'Radar', 'Pie'];
    var html =[];
    for( var i=0 ; i<res.length; i++){
        html.push('<script type="text/javascript" src="js/H5Component'+ res[i] +'.js"><\/script>');
        html.push('<link rel="stylesheet" type="text/css" href="css/H5Component'+ res[i] +'.css">');
    }
    document.write(html.join(' '));
</script>
<script>
    $(function () {
        var h5 = new H5();
//        h5.loader = H5_loading;
//        console.log(h5.loader);
        h5.whenAddPage = function () {
            this.addComponent('slide_up',{
                bg:'imgs/footer.png',
                css:{opacity:0,left:0,bottom:-20,width:'100%', height:'20px', zIndex:100},
                animateIn:{
                    opacity:1,bottom:'-1px'
                },
                animateOut:{
                    opacity:0,bottom:'-20'
                }
            });
        };
        h5
            .addPage('face')
            .addComponent('logo',{
                center: true,
                width:395,
                height:130,
                bg:'imgs/face_logo.png',
                css:{opacity:0},
                animateIn:{top:100,opacity:1},
                animateOut:{top:0,opacity:0}
            })
            .addComponent('slogan',{
                center:true,
                width:365,
                height:99,
                bg:'imgs/face_slogan.png',
                css:{opacity:0,top:180},
                animateIn:{left:'50%', opacity:1},
                animateOut:{left:'0%', opacity:0},
                delay:500

            })
            .addComponent('face_img_left',{
                width:370,
                height:493,
                bg:'imgs/face_img_left.png',
                css:{opacity:0,left:-50,bottom:-50},
                animateIn:{opacity:1,left:0,bottom:0},
                animateOut:{opacity:1,left:-50,bottom:-50},
                delay:500
            })
            .addComponent('face_img_right',{
                width:276,
                height:449,
                bg:'imgs/face_img_right.png',
                css:{opacity:0,right:-50,bottom:-50},
                animateIn:{opacity:1,right:0,bottom:0},
                animateOut:{opacity:1,right:-50,bottom:-50},
                delay:500
            })
            .addPage()
            .addComponent('caption', {text: '核心理念'})
            .addComponent('text',{
                width:500,
                height:30,
                center:true,
                text:'课程报告',
                css:{opacity:0,textAlign:'center',color:'red',fontSize:'26px'},
                animateIn:{opacity:1,top:120},
                animateOut:{opacity:0,top:240}
            })
            .addComponent('description',{
                center:true,
                width:481,
                height:295,
                bg:'imgs/description_bg.gif',
                css:{
                    opacity:0,
                    padding:'15px 10px 10px 10px',
                    color:'#fff',
                    fontSize:'15px',
                    lineHeight:'18px',
                    textAligh:'justify',
                    top:240
                },
                text:'这是一段文字这是一段文字这是一段文字这是一段文字这是一段文字这是一段文字' +
                '这是一段文字这是一段文字这是一段文字这是一段文字这是一段文字这是一段文字这是一段文字这是一段文字',
                animateIn:{opacity:1, top:180},
                animateOut:{opacity:0, top:240},
                delay:700
            })
            .addComponent('people',{
                center:true,
                width:515,
                height:305,
                bg:'imgs/p1_people.png',
                css:{
                    bottom:0,
                    opacity:0
                },
                animateIn:{opacity:1, bottom:20},
                animateOut:{opacity:0, bottom:0},
                delay:500

            })
            .addPage()
            .addComponent('caption',{text:'这是一个标题'})
            .addComponent('polyline',{
                type : 'polyline',
                width : 600,
                height : 400,
                data:[
                    ['A', .4 ],
                    ['B', .2 ],
                    ['C', .3 ]
                ],
                css : {
                    bottom:0,
                    opacity:0
                },
                animateIn : {bottom:'10%', opacity:1, top:250},
                animateOut : {bottom:0, opacity:0},
                center : true
            })
            .addComponent('msg',{
                text:'折线图',
                css:{
                    opacity:0,top:160,textAlign:'center',width:'100%',color:'#ff7676'
                },
                animateIn:{opacity:1},
                animateOut:{opacity:0},
            })
            .addPage()
            .addComponent('caption',{text:'这是一个标题'})
            .addComponent('pie',{
                type : 'pie',
                width : 500,
                height : 500,
                data:[
                    ['AAAAA', .2 ],
                    ['BBBBB', .3 ],
                    ['CCCCC', .1 ],
                    ['DDDDD', .05 ],
                    ['EEEEE', .25],
                    ['FFFFF', .1],
                ],
                css : {
                    bottom:0,
                    opacity:0
                },
                animateIn : {bottom:'10%', opacity:1},
                animateOut : {bottom:0, opacity:0},
                center : true
            })
            .addComponent('msg',{
                text:'饼图',
                css:{
                    opacity:0,top:160,textAlign:'center',width:'100%',color:'#ff7676'
                },
                animateIn:{opacity:1},
                animateOut:{opacity:0},
            })
            .addPage()
            .addComponent('caption',{text:'这是一个标题'})
            .addComponent('bar',{
                type : 'bar',
                width : 530,
                height : 600,
                data:[
                    ['JS', .4 ,  'green'],
                    ['HTML5', .2 ],
                    ['jQuery', .1 ],
                    ['HTML', .25 ],
                    ['CSS3', .3]
                ],
                css : {
                    top:100,
                    opacity:0
                },
                animateIn : {top:200, opacity:1},
                animateOut : {top:100, opacity:0},
                center : true
            })
            .addComponent('msg',{
                text:'柱状图',
                css:{
                    opacity:0,top:160,textAlign:'center',width:'100%',color:'#ff7676'
                },
                animateIn:{opacity:1},
                animateOut:{opacity:0},
            })
            .addPage()
            .addComponent('caption',{text:'这是一个标题'})
            .addComponent('radar',{
                type : 'radar',
                width : 500,
                height : 500,
                data:[
                    ['AAAAA', .4 ],
                    ['BBBBB', .2 ],
                    ['CCCCC', .3 ],
                    ['DDDDD', .6 ],
                    ['EEEEE', .9 ],
                    ['FFFFF', .5 ],
//                ['GGGGG', .7 ],
//                ['HHHHH', .8 ],
//                ['IIIII', .6 ],
                ],
                css : {
                    bottom:0,
                    opacity:0
                },
                animateIn : {bottom:'10%', opacity:1},
                animateOut : {bottom:0, opacity:0},
                center : true
            })
            .addComponent('msg',{
                text:'雷达图',
                css:{
                    opacity:0,top:160,textAlign:'center',width:'100%',color:'#ff7676'
                },
                animateIn:{opacity:1},
                animateOut:{opacity:0},
            })
            .addPage('tail')
            .addComponent('logo',{
                center:true,
                width:359,
                height:129,
                bg:'imgs/tail_logo.png',
                css:{opacity:0,top:240},
                animateIn:{opacity:1,top:210},
                animateOut:{opacity:0,top:240}

            })
            .addComponent('slogan',{
                center:true,
                width:314,
                height:46,
                bg:'imgs/tail_slogan.png',
                css:{opacity:0,top:330},
                animateIn:{left:'50%', opacity:1},
                animateOut:{left:'0%', opacity:0},
                delay:500
            })
            .addComponent('share',{
                width:128,
                height:120,
                bg:'imgs/tail_share.png',
                css:{opacity:0,top:110,right:110},
                animateIn:{opacity:1, top:10,right:10},
                animateOut:{opacity:0,top:110,right:110},
                delay:100
            })
            .addComponent('back',{
                width:52,
                height:50,
                bg:'imgs/tail_back.png',
                center:true,
                onclick:function () {
                    $.fn.fullpage.moveTo(1);
                }
            })
            .loader(['imgs/footer.png', 'imgs/page_bg.png', 'imgs/face_bg.png', 'imgs/page_caption_bg.png', 'imgs/face_logo.png', 'imgs/face_slogan.png','imgs/face_img_left.png','imgs/face_img_right.png',
                'imgs/description_bg.gif','imgs/p1_people.png','imgs/tail_logo.png','imgs/tail_slogan.png',
                'imgs/tail_share.png','imgs/tail_back.png']);
    })
</script>
</body>
</html>
